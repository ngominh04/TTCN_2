<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shipper/index}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <section style="background-color: #eee;margin-top: 3.5rem">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card">
                        <div class="card-body p-4">
                            <div class="row">
                                <div class="col-lg-12">
                                    <h5 class="mb-3"><a  th:href="@{'/shipper/'+${session.saveShipper.getId()}}" class="btn1">Quay lại trang chủ</a></h5>
                                    <hr>

                                    <div class="d-flex justify-content-between align-items-center mb-4">
                                        <div>
                                            <h4 class="mb-1">Thông tin tài khoản của bạn</h4>
                                        </div>
                                    </div>
                                    <div class="card mb-3" >
                                        <div class="card-body" >
                                            <div class= "d-flex justify-content-between">
                                                <div class="d-flex flex-row align-items-center">
                                                    <div class="ms-3">
                                                        <h5 > : <span th:text="${shipper.getName()}"></span></h5>
                                                        <h5 > : <span th:text="${shipper.getAddress()}"></span></h5>
                                                        <h5 > : <span th:text="${shipper.getPhone()}"></span></h5>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
