        <script>
            let stompClient = null;

            function connect() {
                if (typeof Stomp === 'undefined') {
                    console.error("Chưa tải thư viện STOMP.");
                    return;
                }
                let socket = new SockJS('/chat');
                stompClient = Stomp.over(socket);
                stompClient.connect({}, function (frame) {
                    //console.log('Connected: ' + frame);
                    stompClient.subscribe('/topic/messages', function (message) { // tin nhan cong khai
                        console.log("tin nhan nhan duoc tu server:", message.body);  // In dữ liệu nhận được từ server
                        try {
                            const parsedMessage = JSON.parse(message.body);
                            showMessage(parsedMessage);
                        } catch (e) {
                            console.error("chua nhan duoc:", e);
                        }
                    });
                    // Đảm bảo rằng username được thay bằng tên người dùng thực tế
                    let username = document.getElementById("recipient").value;
                    stompClient.subscribe('/user/' + username + '/queue/reply', function(message) {
                        console.log("Received private message:", message.body); // Xem tin nhắn trong console
                        try {
                            const parsedMessage = JSON.parse(message.body);
                            showMessage(parsedMessage);  // Hiển thị tin nhắn nhận được
                        } catch (e) {
                            console.error("Error parsing message:", e);
                        }
                    });
                }, function(error) {
                    console.error("ket noi that bai:", error);  // In lỗi nếu kết nối thất bại
                });
            }

            function sendMessage() {
                if (!stompClient || !stompClient.connected) {
                    alert("ban chua ket noi!");
                    return;
                }

                const message = document.getElementById("message").value;
                const sender = document.getElementById("sender").value;
                let recipient =document.getElementById("recipient").value;
                if (sender !== "admin3") {
                    // Nếu không phải admin3, recipient phải luôn là admin3
                    recipient = "admin3";
                }
                const role = document.getElementById("role").value;
                const id_chat_box = document.getElementById("idChatBox").value;
                const id_sender = document.getElementById("idSender").value;
                const currentTime = getCurrentTime();

                if (message && sender && recipient && id_sender) {
                    const messageData = {
                        'idChatBox': id_chat_box,
                        'recipient': recipient,
                        'date': currentTime,
                        'content': message,
                        'sender': sender,
                        'role': role,
                        'idSender': id_sender
                    };
                    showMessage(messageData);  // Hiển thị tin nhắn ngay lập tức

                    // Gửi tin nhắn đến server
                    stompClient.send("/app/sendMessage", {}, JSON.stringify(messageData));
                    document.getElementById("message").value = '';  // Xóa ô nhập tin nhắn
                } else {
                    alert("Chưa đầy đủ thông tin để gửi.");
                }

                scrollToBottom();
            }

            function showMessage(message) {
                console.log("nhan tin nhan or hien thi tin nhan da gui:", message);

                const currentTime = getCurrentTime();  // Lấy thời gian gửi tin nhắn

                const chatBox = document.getElementById("chat-box");

                // Tạo phần tử div cho tin nhắn
                const messageElement = document.createElement("div");

                // Tạo phần tử chứa thông tin tin nhắn (tên người gửi, thời gian gửi)
                const messageInfo = document.createElement("div");
                messageInfo.classList.add("direct-chat-info", "clearfix");
                messageInfo.style.textAlign = "right";

                const messageTimestamp = document.createElement("span");
                messageTimestamp.classList.add("direct-chat-timestamp", "pull-left");
                messageTimestamp.textContent = currentTime;

                const messageName = document.createElement("span");
                messageName.classList.add("direct-chat-name", "pull-right");
                messageName.textContent = message.sender + " ";

                messageInfo.appendChild(messageName);
                messageInfo.appendChild(messageTimestamp);

                // Tạo phần tử cho ảnh người gửi
                const userImage = document.createElement("img");
                userImage.classList.add("direct-chat-img");
                userImage.src = "https://img.icons8.com/office/36/000000/person-female.png";
                userImage.alt = "message user image";

                // Tạo phần tử cho nội dung tin nhắn
                const messageText = document.createElement("div");
                messageText.classList.add("direct-chat-text");
                messageText.textContent = message.content;  // Nội dung tin nhắn
                messageText.style.backgroundColor = "#f39c12";
                messageText.style.color = "#fff";

                // Thêm các phần tử vào `messageElement`
                messageElement.appendChild(messageInfo);
                messageElement.appendChild(userImage);
                messageElement.appendChild(messageText);

                // Thêm `messageElement` vào `chatBox`
                chatBox.appendChild(messageElement);

                // Cuộn xuống dưới để hiển thị tin nhắn mới nhất
                scrollToBottom();
            }


            function getCurrentTime() {
                const now = new Date();
                const year = now.getFullYear();
                const month = String(now.getMonth() + 1).padStart(2, '0');
                const day = String(now.getDate()).padStart(2, '0');
                const hour = String(now.getHours()).padStart(2, '0');
                const minute = String(now.getMinutes()).padStart(2, '0');

                return `${year}-${month}-${day} ${hour}:${minute}`;
            }

            function scrollToBottom() {
                const chatBox = document.getElementById("chat-box");
                chatBox.scrollTop = chatBox.scrollHeight;
            }

            window.onload = connect;
        </script>
    </body>
</html>
