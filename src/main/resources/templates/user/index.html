<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/user/js/scripts.js}"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

<script>
    // Nếu có nội dung mới được thêm vào, hãy cuộn tới cuối
    function scrollToBottom() {
        const container = document.getElementById('scrollContainer');
        container.scrollTop = container.scrollHeight;
    }
    // turn on box_chat
    function openChat(){
        // Ẩn button
        document.getElementById('openChat').style.display = 'none';
        // Hiển thị box chat
        document.getElementById('box_chat').style.display = 'block';
        //cuon thanh cuon xuong cuoi
        // const box_chat = document.getElementById('box_chat');
        // box_chat.scrollTop = box_chat.scrollHeight;
        scrollToBottom();
    }
    // turn off box_chat
    function closeChat(){
        // Ẩn button
        document.getElementById('openChat').style.display = 'block';
        // Hiển thị box chat
        document.getElementById('box_chat').style.display = 'none';
    }

    $(document).on('ready', function() {
        $('.slider-for').slick({
                                   slidesToShow: 1,
                                   slidesToScroll: 1,
                                   arrows: false,
                                   fade: true,
                                   autoplay: true,
                                   autoplaySpeed: 2000,
                                   asNavFor: '.slider-nav'
                               });
        $('.slider-nav').slick({
                                   slidesToShow: 3,
                                   slidesToScroll: 1,
                                   asNavFor: '.slider-for',
                                   dots: true,
                                   centerMode: true,
                                   focusOnSelect: true,
                                   autoplay: true,
                                   autoplaySpeed: 2000,
                               });
    });
    // js money transport
    const selectElement = document.getElementById('idTrans');
    const resultDiv = document.getElementById('result');
    const resultMoney = document.getElementById('totalMoney')
    const totalTrees = document.getElementById('totalTrees')
    selectElement.addEventListener('change', function() {
        const selectedOption = selectElement.options[selectElement.selectedIndex];
        const money = selectedOption.getAttribute('data-money') || '0.00';
        const moneyTrans = parseFloat(selectedOption.getAttribute('moneyTrans') || '0.00');
        const totalFromCart = parseFloat(totalTrees.getAttribute('totalTrees') || '0.00');
        const total =  totalFromCart + moneyTrans;
        resultDiv.textContent = money+" VNĐ";
        resultMoney.textContent = formatNumber(total)+" VNĐ";
        console.log(money)
    });
    // them dau . trong total
    function formatNumber(num) {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
    }
    function showAlertAndRedirect(event) {
        event.preventDefault(); // Ngừng hành động mặc định (truy cập vào link ngay lập tức)
        alert("Bạn đã yêu cầu hủy đơn, hãy nhắn tin cho phía shop để xác nhận được trả hàng!");
        window.location.href = event.target.href; // Sau khi alert xong, chuyển hướng đến liên kết
    }

// stomp
    let stompClient = null;

    function connect() {
        debugger;
        if (typeof Stomp === 'undefined') {
            console.error("Chưa tải thư viện STOMP.");
            return;
        }
        let socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log("ket noi thanh cong "+ frame)
            const message = document.getElementById("message").value;
            const sender = document.getElementById("sender").value;
            let recipient =document.getElementById("recipient").value;
            const role = document.getElementById("role").value;
            const id_chat_box = document.getElementById("idChatBox").value;
            const id_sender = document.getElementById("idSender").value;
            const firstMessage = {
                'idChatBox': id_chat_box,
                'recipient': recipient,
                'date': getCurrentTime(),
                'content': message,
                'sender': sender,
                'role': role,  // Thay đổi theo vai trò thực tế
                'idSender': id_sender   // ID người gửi
            };

            if (firstMessage.content != null){
                // Hiển thị tin nhắn đầu tiên ngay lập tức
                showMessage(firstMessage);
            }
            scrollToBottom();

            //console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/messages', function (message) { // tin nhan cong khai
                console.log("tin nhan nhan duoc tu server:", message.body);  // In dữ liệu nhận được từ server
                try {
                    const parsedMessage = JSON.parse(message.body);
                    showMessage(parsedMessage);
                    scrollToBottom();
                } catch (e) {
                    console.error("chua nhan duoc:", e);
                }
            });
            // Đảm bảo rằng username được thay bằng tên người dùng thực tế
            let username = document.getElementById("recipient").value;
            stompClient.subscribe('/user/' + username + '/queue/reply', function(message) {
                alert("nhan tin nhan: "+message.body);
                try {
                    const parsedMessage = JSON.parse(message.body);
                    showMessage(parsedMessage);  // Hiển thị tin nhắn nhận được
                    scrollToBottom();
                } catch (e) {
                    alert("loi tin nhan: " + e);
                }
            });
        }, function(error) {
            alert("ket noi that bai: "+error);  // In lỗi nếu kết nối thất bại
        });
    }

    function sendMessage() {
        debugger;

        // Kiểm tra nếu stompClient đã được khởi tạo
        if (stompClient === null) {
            console.error("stompClient chưa được khởi tạo.");
            return;
        }
        // Kiểm tra xem stompClient đã kết nối chưa
        if (!stompClient.connected) {
            console.error("Kết nối STOMP chưa sẵn sàng.");
            return;
        }
        debugger;

        const message = document.getElementById("message").value;
        const sender = document.getElementById("sender").value;
        let recipient =document.getElementById("recipient").value;
        const role = document.getElementById("role").value;
        const id_chat_box = document.getElementById("idChatBox").value;
        const id_sender = document.getElementById("idSender").value;
        const currentTime = getCurrentTime();
        if (sender !== "admin3") {
            // Nếu không phải admin3, recipient phải luôn là admin3
            recipient = "admin3";
        }
        if (message && sender && recipient && id_sender) {
            const messageData = {
                'idChatBox': id_chat_box,
                'recipient': recipient,
                'date': currentTime,
                'content': message,
                'sender': sender,
                'role': role,
                'idSender': id_sender
            };
            showMessage(messageData);  // Hiển thị tin nhắn ngay lập tức
            debugger;
            // Gửi tin nhắn đến server
            alert(messageData);
            stompClient.send("/app/sendMessage", {}, JSON.stringify(messageData));
            document.getElementById("message").value = '';  // Xóa ô nhập tin nhắn
        } else {
            alert("Chưa đầy đủ thông tin để gửi.");
        }

        scrollToBottom();
    }

    function showMessage(message) {
        // alert("nhan tin nhan or hien thi tin nhan da gui: "+message);
        debugger;
        const currentTime = getCurrentTime();  // Lấy thời gian gửi tin nhắn

        const chatBox = document.getElementById("chat-box");
        if (!chatBox){
            console.error("ko ton tai chat-box");
            return;
        }
        // Tạo phần tử div cho tin nhắn
        const messageElement = document.createElement("div");
        if (!messageElement){
            console.error("ko tao duoc messageElement");
            return;
        }

        // Tạo phần tử chứa thông tin tin nhắn (tên người gửi, thời gian gửi)
        const messageInfo = document.createElement("div");
        messageInfo.classList.add("direct-chat-info", "clearfix");
        messageInfo.style.textAlign = "right";

        const messageTimestamp = document.createElement("span");
        messageTimestamp.classList.add("direct-chat-timestamp", "pull-left");
        messageTimestamp.textContent = currentTime || "khong co thoi gian";

        const messageName = document.createElement("span");
        messageName.classList.add("direct-chat-name", "pull-right");
        messageName.textContent = message.sender + " " || " khong co nguoi gui";

        messageInfo.appendChild(messageName);
        messageInfo.appendChild(messageTimestamp);

        // Tạo phần tử cho ảnh người gửi
        const userImage = document.createElement("img");
        userImage.classList.add("direct-chat-img");
        userImage.src = "https://img.icons8.com/office/36/000000/person-female.png";
        userImage.alt = "message user image";

        // Tạo phần tử cho nội dung tin nhắn
        const messageText = document.createElement("div");
        messageText.classList.add("direct-chat-text");
        messageText.textContent = message.content || "khong co noi dung";  // Nội dung tin nhắn
        messageText.style.backgroundColor = "#f39c12";
        messageText.style.color = "#fff";

        // Thêm các phần tử vào `messageElement`
        messageElement.appendChild(messageInfo);
        messageElement.appendChild(userImage);
        messageElement.appendChild(messageText);
        debugger
        // Thêm `messageElement` vào `chatBox`
        chatBox.appendChild(messageElement);
        // Cuộn xuống dưới để hiển thị tin nhắn mới nhất
        scrollToBottom();

    }

    function getCurrentTime() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hour = String(now.getHours()).padStart(2, '0');
        const minute = String(now.getMinutes()).padStart(2, '0');

        return `${year}-${month}-${day} ${hour}:${minute}`;
    }

    window.onload = function (){
        connect();
    };
</script>
