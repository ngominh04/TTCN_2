        /* Tổng thể cho form */
        .main-form {
            background-color: #ffffff;
            border: 2px solid #007bff;
            border-radius: 15px;
            padding: 30px;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .main-form:hover {
            transform: scale(1.02);
        }

        /* Tiêu đề chính */
        .main-title h2 {
            font-family: 'Roboto', sans-serif;
            font-size: 2.5rem;
            text-align: center;
            color: #007bff;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Định dạng nhãn */
        label {
            display: block;
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px; /* Slightly reduced margin for balance */
        }

        /* Input và Textbox */
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 20px; /* Adjusted margin */
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
            outline: none;
        }

        /* Nút submit */
        input[type="submit"] {
            display: block;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Responsive adjustments */
        @media screen and (max-width: 768px) {
            .main-form {
                padding: 20px;
                max-width: 90%;
            }

            .main-title h2 {
                font-size: 2rem;
            }

            input[type="text"], input[type="submit"] {
                font-size: 1rem;
            }
        }

<body>
<main class="main-container" layout:fragment="content" style="margin-left: 36rem;">
    <div class="main-title" style="margin-top: 1rem;margin-bottom: 2rem;">
        <h2>Thêm phương thức vận chuyển</h2>
    </div>
    <div class="main-form" >
        <form method="post" enctype="multipart/form-data" th:action="@{/payment/admin/newSavePayment}">
            <label for="name">Tên phương thức:</label>

            <label for="notes">Ghi chú:</label>
            <input  type="text" id="notes" name="notes" required><br><br>


            <br><br>

            <input type="submit" value="Thêm mới">
        </form>
    </div>
</main>
