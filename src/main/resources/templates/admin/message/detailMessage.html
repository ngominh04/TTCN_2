<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/index}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết hội thoại</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .main-content {
            /*max-width: 800px;*/
            margin-top: 2rem;
            margin-bottom: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 90vh;
        }

        .chat-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .chat-header h2 {
            margin: 0;
            font-size: 20px;
            color: #333;
        }

        .chat-messages {
            flex: 1;
            max-height: calc(100% - 120px);
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message .content {
            max-width: 70%;
            padding: 10px;
            border-radius: 8px;
        }

        .message.sent .content {
            background-color: #d1f5d3;
        }

        .message.received .content {
            background-color: #e9e9e9;
        }

        .message img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 5px;
        }

        .chat-input {
            display: flex;
            align-items: center;
            gap: 10px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .chat-input input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .chat-input input[type="file"] {
            display: none;
        }

        .chat-input label {
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
        }

        .chat-input button {
            padding: 10px 15px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chat-input button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="main-content" layout:fragment="content">
    <div class="chat-header">
        <h2 th:if="${chat.getIdUser() != null}" th:text="${chat.getIdUser().getName()}"></h2>
        <h2 th:if="${chat.getIdShipper() != null}" th:text="${chat.getIdShipper().getName()}"></h2>
    </div>
    <div class="chat-messages" id="chatMessages" >
        <div th:each="mess :${box_chat}">
            <div class="message received" th:if="${mess.getSender() != 'admin3'}">
                <div class="content" th:text="${mess.getContent()}"></div>
            </div>
            <div class="message sent" th:if="${mess.getSender() == 'admin3'}">
                <div class="content" th:text="${mess.getContent()}"></div>
            </div>
        </div>

    </div>
    <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Nhập tin nhắn...">
        <input type="file" id="imageInput" accept="image/*">
        <label for="imageInput"><i class="fas fa-image"></i></label>
        <button type="button" id="sendButton">Gửi</button>
    </div>
</div>
</body>
</html>
