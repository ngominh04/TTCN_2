<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/index}">
<head>
    <meta charset="UTF-8">
    <title>Thêm cây</title>
    <style>
        .main-container {
            width: 600px;
            margin-top: 3rem;
            margin-bottom: 3rem;
            margin-left: 36rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .main-title h2 {
            font-size: 24px;
            text-align: center;
            color: #333;
            margin: 0 0 2rem;
        }

        .main-form {
            margin: 0 auto;
        }

        .main-form label {
            display: block;
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
        }

        .main-form input[type="text"],
        .main-form select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }

        .main-form input[type="radio"] {
            margin-right: 8px;
            display: inline-block;
        }

        .main-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 30px;
        }

        .main-form input[type="submit"]:hover {
            background-color: #45a049;
        }

        .main-form .radio-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .main-form .radio-group label {
            margin: 0;
        }

        /*.select{*/
        /*    display: flex;*/
        /*}*/
        /*.select>div{*/
        /*    display: flex;*/
        /*    margin-right: 50px;*/
        /*}*/
    </style>
</head>
<body>
<main class="main-container" layout:fragment="content">
    <div class="main-title" style="margin-top: 1rem;margin-bottom: 2rem;">
        <h2>Thêm cây</h2>
    </div>
    <div class="main-form">
        <form method="post" enctype="multipart/form-data" th:action="@{/tree/admin/saveNewTree}">
            <label for="name">Tên cây:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="quantity">Số lượng :</label>
            <input style="margin-bottom:10px; padding: 8px; width: 15% "  type="number" id="quantity" name="quantity" required><br>

            <label for="notes">Thông tin cây: </label>
            <input   type="text" id="notes" name="notes" required><br>

            <label for="price">Giá bán: (VNĐ)</label>
            <input style="width: 25%" type="text" id="price" name="price" required><br>

            <label >Chọn phân loại cây :</label>
            <div style="max-height: 130px; overflow-x: auto; padding: 10px">
                <div th:each="cate :${category}" style="margin-left: 2rem; display: flex">
                    <input style="justify-items: center" type="radio" th:id="${cate.getId()}" name="category" th:value="${cate.getId()}" required>
                    <label style="margin: 5px" th:for="${cate.getId()}" th:text="${cate.getName()}"></label>
                </div>
            </div>
            <br>

            <input type="submit" value="Lưu lại">
        </form>
    </div>
</main>

</body>
</html>
