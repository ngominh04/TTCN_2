<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/index}">
<head>
    <meta charset="UTF-8">
    <title>Thêm phân loại cây</title>
    <style>
        .main-container {
            width: 600px;
            margin-top: 3rem;
            margin-bottom: 3rem;
            margin-left: 36rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .main-title h2 {
            font-size: 24px;
            text-align: center;
            color: #333;
            margin: 0 0 2rem;
        }

        .main-form {
            margin: 0 auto;
        }

        .main-form label {
            display: block;
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
        }

        .main-form input[type="text"],
        .main-form select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }

        .main-form input[type="radio"] {
            margin-right: 8px;
            display: inline-block;
        }

        .main-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .main-form input[type="submit"]:hover {
            background-color: #45a049;
        }

        .main-form .radio-group {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .main-form .radio-group label {
            margin: 0;
        }

    </style>
</head>
<body>
<main class="main-container" layout:fragment="content">
    <header>
        <a class="logout-btn" th:href="@{'/admin/account/'+${session.saveAdmin.getId()}}">Tài khoản</a>
        <div class="user-info">
            <span th:text="${detailAdmin.getName()}"></span>
            <a th:href="@{/register/}" class="logout-btn">Đăng xuất</a>
        </div>
    </header>
    <div class="main-title" style="margin-top: 3rem;margin-bottom: 2rem">
        <h2>Phân loại cây</h2>
    </div>
    <div class="main-form">
        <form method="post" enctype="multipart/form-data" th:action="@{/category/admin/newSaveCategory}">
            <label for="name">Tên loại cây:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="notes">Ghi chú:</label>
            <input  type="text" id="notes" name="notes" required><br><br>

<!--            <label >Hiển thị phía người dùng:</label>-->
<!--            <input type="radio" style="margin-bottom: -15px" name="is_delete"-->
<!--                   id="is_delete_yes" value="0" th:checked="${category.getIsDelete()} == 0">-->
<!--            <label for="is_delete_yes">Đang hiển thị</label>-->
<!--            <input type="radio" style="margin-bottom: -15px" name="is_delete"-->
<!--                   id="is_delete_no" value="1" th:checked="${category.getIsDelete()} == 1">-->
<!--            <label for="is_delete_no">Không hiển thị</label>-->
            <br><br>

            <input type="submit" value="Thêm mới">
        </form>
    </div>
</main>

</body>
</html>
