<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân quản trị viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-info label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .profile-info input,
        .profile-info textarea {
            width: 98%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .profile-info textarea {
            resize: vertical;
            height: 100px;
        }
        .profile-info img {
            max-width: 150px;
            margin-bottom: 10px;
        }
        .actions {
            text-align: center;
        }
        .edit-btn, .save-btn, .change-password-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #f1c40f;
        }
        .save-btn {
            background-color: #3498db;
        }
        .change-password-btn {
            background-color: #e67e22;
        }
        .edit-btn:hover, .save-btn:hover, .change-password-btn:hover {
            opacity: 0.8;
        }
        .password-section {
            display: none;
        }
        .edit-info-section {
            display: block;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Thông tin cá nhân quản trị viên</h1>

    <!-- Thông tin tài khoản quản trị viên -->
    <div class="profile-info info-section">
        <div class="profile-info">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" value="admin123" disabled>
        </div>

        <div class="profile-info">
            <label for="power">Quyền hạn:</label>
            <input type="text" id="power" value="Admin" disabled>
        </div>

        <div class="profile-info">
            <label for="note_power">Mô tả quyền hạn:</label>
            <textarea id="note_power" disabled>Quyền quản trị viên cao cấp</textarea>
        </div>

        <!-- Thông tin chi tiết quản trị viên -->
        <div class="profile-info">
            <label for="name">Họ tên:</label>
            <input type="text" id="name" value="Nguyen Thi A" disabled>
        </div>

        <div class="profile-info">
            <label for="phone">Số điện thoại:</label>
            <input type="text" id="phone" value="0123456789" disabled>
        </div>

        <div class="profile-info">
            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" value="Hà Nội, Việt Nam" disabled>
        </div>

        <div class="profile-info">
            <label for="id_card">Số CMND/CCCD:</label>
            <input type="text" id="id_card" value="123456789012" disabled>
        </div>

        <!-- Các nút chỉnh sửa và đổi mật khẩu -->
        <div class="actions">
            <button class="edit-btn" onclick="editInfo()">Chỉnh sửa thông tin</button>
            <button class="change-password-btn" onclick="changePassword()">Đổi mật khẩu</button>
            <button class="save-btn" onclick="saveInfo()" style="display: none;">Lưu thay đổi</button>
        </div>
    </div>

    <!-- Thông tin đổi mật khẩu -->
    <div class="profile-info password-section">
        <label for="current_password">Mật khẩu hiện tại:</label>
        <input type="password" id="current_password" placeholder="Nhập mật khẩu hiện tại">

        <label for="new_password">Mật khẩu mới:</label>
        <input type="password" id="new_password" placeholder="Nhập mật khẩu mới">

        <label for="confirm_password">Xác nhận mật khẩu mới:</label>
        <input type="password" id="confirm_password" placeholder="Xác nhận mật khẩu mới">

        <div class="actions">
            <button class="save-btn" onclick="savePassword()">Lưu thay đổi mật khẩu</button>
        </div>
    </div>


</div>

<script>
    // Hiển thị phần chỉnh sửa thông tin
    function editInfo() {
        document.querySelector('.info-section').style.display = 'block';
        document.querySelector('.password-section').style.display = 'none';
        var phoneInput = document.getElementById('phone');
        var addressInput = document.getElementById('address');
        var inputs = document.querySelectorAll('input');
        var textareas = document.querySelectorAll('textarea');

        // Cho phép chỉnh sửa chỉ các trường số điện thoại và địa chỉ
        phoneInput.disabled = false;
        addressInput.disabled = false;

        // Các trường còn lại không cho phép chỉnh sửa
        inputs.forEach(function(input) {
            if (input !== phoneInput && input !== addressInput) {
                input.disabled = true;
            }
        });
        textareas.forEach(function(textarea) {
            textarea.disabled = true;
        });

        // Ẩn nút Chỉnh sửa và hiển thị nút Lưu thay đổi
        // Ẩn nút Chỉnh sửa và hiển thị nút Lưu thay đổi
        document.querySelector('.edit-btn').style.display = 'none';
        document.querySelector('.save-btn').style.display = 'inline-block';
        document.querySelector('.change-password-btn').style.display = 'none';
    }

    // Lưu thay đổi thông tin cá nhân
    function saveInfo() {
        var phoneInput = document.getElementById('phone');
        var addressInput = document.getElementById('address');

        // Tắt chế độ chỉnh sửa
        phoneInput.disabled = true;
        addressInput.disabled = true;

        // Ẩn nút Lưu thay đổi và hiển thị lại nút Chỉnh sửa
        document.querySelector('.edit-btn').style.display = 'inline-block';
        document.querySelector('.save-btn').style.display = 'none';
        document.querySelector('.change-password-btn').style.display = 'inline-block';

        alert("Thông tin đã được lưu!");
    }

    // Hiển thị phần đổi mật khẩu
    function changePassword() {
        document.querySelector('.info-section').style.display = 'none';
        document.querySelector('.password-section').style.display = 'block';
    }

    // Lưu thay đổi mật khẩu
    function savePassword() {
        var currentPassword = document.getElementById('current_password').value;
        var newPassword = document.getElementById('new_password').value;
        var confirmPassword = document.getElementById('confirm_password').value;

        // Kiểm tra mật khẩu mới có khớp hay không
        if (newPassword !== confirmPassword) {
            alert("Mật khẩu mới và xác nhận mật khẩu không khớp!");
            return;
        }

        alert("Mật khẩu đã được thay đổi!");
    }
</script>

</body>
</html>
