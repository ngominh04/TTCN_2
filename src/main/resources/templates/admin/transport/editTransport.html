<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/index}">
<head>
    <meta charset="UTF-8">
    <title>Sửa phương thức vận chuyển</title>
</head>
<body>
<main class="main-container" layout:fragment="content">
    <div class="main-title" style="margin-left: 100%;width: 500px;margin-top: 3rem;margin-bottom: 2rem">
        <h2>Phương thức vận chuyển</h2>
    </div>
    <div class="main-form" style="margin-left: 100%">
        <form method="post" enctype="multipart/form-data" th:action="@{'/transport/admin/saveEditTransport/'+${transport.getId()}}">

            <label for="name">Tên phương thức:</label>
            <input type="text" id="name" name="name" th:value="${transport.getName()}"><br><br>

            <label for="notes">Ghi chú:</label>
            <input  type="text" id="notes" name="notes" th:value="${transport.getNotes()}"><br><br>
            <label for="price">Giá tiền:</label>
            <input  type="text" id="price" name="price" th:value="${#numbers.formatDecimal(transport.getMoney(),3,'DEFAULT', 0, 'DEFAULT')}" ><br><br>
            <label >Hiển thị phía người dùng:</label>
            <input type="radio" style="margin-bottom: -15px" name="is_active"
                   id="is_active_yes" value="0" th:checked="${transport.getIsActive()} == 0">
            <label for="is_active_yes">Đang hiển thị</label>
            <input type="radio" style="margin-bottom: -15px" name="is_active"
                   id="is_active_no" value="1" th:checked="${transport.getIsActive()} == 1">
            <label for="is_active_no">Không hiển thị</label>
            <br><br>

            <input type="submit" value="Lưu lại">
        </form>
    </div>
</main>

</body>
</html>
